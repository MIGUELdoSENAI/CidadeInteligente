<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Delivery - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Drone Delivery</h1>
            <p>Sistema de Entrega Inteligente</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Usuário" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Senha" required>
            </div>

            <div id="errorMessage" class="error-message">Usuário ou senha incorretos</div>

            <button type="submit" class="btn-login">
                <span class="btn-text">Entrar</span>
                <span class="btn-loader"></span>
            </button>
        </form>

        <div class="footer">
            <p>TCC - Cidade Inteligente © 2024</p>
        </div>
    </div>

    <!-- Fundo animado com drones -->
    <div class="bg-animation">
        <div class="drone-icon drone-1"></div>
        <div class="drone-icon drone-2"></div>
        <div class="drone-icon drone-3"></div>
    </div>

    <script src="Js/login.js"></script>
</body>
</html>
